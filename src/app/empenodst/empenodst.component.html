<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<br>
<br>
<br>
<div class="container">
    <form>
        <div class="mb-3">
            <a routerLink="/empeno3" class="btn btn-success">Agregar nuevo cliente
                <i class="fa fa-plus"></i>
            </a>
        </div>
        <div class="row">
            <div class="col">
                <input name="query" id="query" class="form-control" type="text" placeholder="Nombre" #query>
            </div>
            <div class="col">
                <button class="btn btn-default" (click)="searchClient()">Buscar <i class="fa fa-search" hidden-aria="true"></i></button>
            </div>
        </div>            
    </form>
    <table class="table" *ngIf="clientSearchResult.length >= 1">
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let x of clientSearchResult; let indexe = index" scope="row">
                <td>{{indexe + 1}}</td>
                <td>{{x.nombre_completo}}</td>
                <td><a routerLink="/empeno2" class="btn btn-success">Seleccionar</a></td>
            </tr>
        </tbody>
    </table>
</div>
